    </ol>
    <input type="number" min="1" max="5000" id="13">
    <input type="button" value="削除" id="14">
    <a href="https://web-ext.u-aizu.ac.jp/~s1290080/index.html">ホームに戻る</a>
    
    <script type="text/javascript">
      var number3 = document.getElementById("13");
      var button3 = document.getElementById("14");
      button3.addEventListenner("click", sakujo);
      for(var i=0;i<matome.length;i++){
	  var li=document.createElement('li');
	  li.textContent=matome[i];
	  document.getElementById('12').apendChild(li);
	  function sakujo(){
	      matome.splice(number3,1);
	      code.splice(number3,1);
	      comment.splice(number3,1);
	      window.location.href='https://web-ext.u-aizu.ac.jp/~s1290080/index.html';
	  }
      }
    </script>
